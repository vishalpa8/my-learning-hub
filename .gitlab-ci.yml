image: node:lts

stages:
  - build
  - deploy

workflow:
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

variables:
  NODE_ENV: production

cache:
  key:
    files:
      - package-lock.json
  paths:
    - node_modules/
  policy: pull-push

build_job:
  stage: build
  script:
    - echo "Installing dependencies..."
    - npm ci
    - echo "Installing vite globally..."
    - npm install -g vite
    - echo "Building the application..."
    - npm run build
    - echo "Build contents:"
    - ls -la dist/
  artifacts:
    paths:
      - dist/
    expire_in: 1 week
  cache:
    policy: pull

pages:
  stage: deploy
  dependencies:
    - build_job
  script:
    - echo "Deploying to GitLab Pages..."
    - rm -rf public
    - mkdir -p public
    - cp -r dist/* public/
    - cp public/index.html public/404.html
    - chmod -R u+rwX,go+rX,go-w public
    - echo "Verifying public directory content:"
    - ls -la public/
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH