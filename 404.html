<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Don't execute the script if running on a server that supports single-page apps
      // and has already redirected to index.html
      if (window.location.pathname !== '/404.html') {
        // Store the full path that was attempted to be accessed
        var path = window.location.pathname;

        // Redirect to the root index.html, passing the original path as a query parameter
        // The script in index.html will then use this to restore the correct route
        window.location.href = '/my-learning-hub/?redirect=' + path.substring(1) + window.location.search + window.location.hash;
      }
    </script>
  </head>
  <body>
  </body>
</html>
